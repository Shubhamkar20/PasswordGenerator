<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- external css link -->
    <link rel="stylesheet" href="style.css">

<body>
    
    <section class="main">

        <div class="form">
            <h1>Generate Password<span id="brown">.</span></h1>
            <form action="" >
                <span id="inputPass">
                    <input type="text" value="" id="Password">
                    <!-- <input type="button" value="copy" id="copyBtn" onclick="copyPass()"> -->
                    <button id="copyBtn" onclick="copyPass(event)"><i class="bi bi-copy"></i></button>
                </span>
                
                <div class="button">
                    <input type="button" value="Generate Password" id="generateBtn" onclick="generatePassword()">
                </div>
                
                <div id="demo"></div>
            </form>
        </div>
        
    </section>
